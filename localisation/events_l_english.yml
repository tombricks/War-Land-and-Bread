 actual_diplomacy.1.t:0 "[FROM.GetName] Asks to Join our Alliance"
 actual_diplomacy.1.d:0 ""
 actual_diplomacy.1.A:0 "We welcome allies to the liberation of the workers"
 actual_diplomacy.1.B:0 "They are not true socialists, we will not taint our nation by allying with them."
 actual_diplomacy.2.t:0 "Defensive Pact with [FROM.GetNameDef]?"
 actual_diplomacy.2.d:0 "The [FROM.GetAdjective] Ambassador has offered a defensive pact between our two nations, and we must decide whether we will accept this or not."
 actual_diplomacy.2.A:0 "We shall defend each other"
 actual_diplomacy.2.B:0 "We can defend ourselves"
 actual_diplomacy.3.t:0 "[FROM.GetName] Accepts our Defensive Pact"
 actual_diplomacy.3.d:0 ""
 actual_diplomacy.3.A:0 "Now we shall protect each other from any aggression"
 actual_diplomacy.4.t:0 "[FROM.GetName] Denies our Defensive Pact"
 actual_diplomacy.4.d:0 ""
 actual_diplomacy.4.A:0 "A Sad Day for Leftist Unity"
 actual_diplomacy.4.B:0 "Then we won't waste our protection on them"
 actual_diplomacy.5.t:0 "[FROM.GetName] Asks us to Join their Alliance"
 actual_diplomacy.5.d:0 "Wishing to join [Root.GetFactionName], [FROM.GetNameDef] has submitted a formal request to be accepted into our alliance."
 actual_diplomacy.5.A:0 "We will unite for the sake of the people's liberation"
 actual_diplomacy.5.B:0 "They are too different from us, and it would pose a danger to our people's freedom."
 actual_diplomacy.8.t:0 "[FROM.GetName] Leaves Our Alliance"
 actual_diplomacy.8.d:0 "Apparently deciding that our political differences are too great, [FROM.GetNameDef] has seceded from [ROOT.GetFactionName] and established an independent bloc."
 actual_diplomacy.8.a:0 "We cannot allow this subversive and counter-revolutionary activity"
 actual_diplomacy.8.b:0 "If that is what the [FROM.GetAdjective] People Wish"
 actual_diplomacy.10.t:0 "A New Power Bloc Arises"
 actual_diplomacy.10.d:0 "Recently, [FROM.GetNameDef] has risen in power and influence around the world, with their alliance, [FROM.GetFactionName], having over a dozen members. This has made them powerful enough that they have been regarded as another major power bloc on the global stage."
 actual_diplomacy.10.a:0 "The Balance Shifts"
