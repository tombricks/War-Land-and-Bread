 civil_war_event.1.t:0 "Formation of the Central African Empire"
 civil_war_event.1.d:0 "A section of the military, led by Jean-Bédel Bokassa, have enacted a coup to overthrow the government, and proclaiming the formation of the Central African Empire, with him as king."
 civil_war_event.1.a:0 "For the Glory of the Empire"
 civil_war_event.1.b:0 "Down with the Reactionaries!"
 civil_war_event.2.t:0 "The South Rises Again!"
 civil_war_event.2.d:0 "Angered by our supposed revisionism and alignment with [RUS.GetNameDef], the southern regions have risen the Confederate Flag once more and march to war with their American brothers!"
 civil_war_event.2.a:0 "Away Down South in the land of Traitors..."
 civil_war_event.2.b:0 "Crush the Revisionist Yanks!"
 civil_war_event.3.t:0 "North America Plunges into Civil War!"
 civil_war_event.3.d1:0 "[USA.GetNameDefCap] has been embroiled in a civil war, which some are naming the 'Second American Civil War', and the world watches on as one of the most powerful nations in the world fights among itself, waiting to see which ideology will come on top."
 civil_war_event.3.d2:0 "Yet another civil war has occurred in North America, which some exhausted historians are calling the 'Third American Civil War', and they're still watching to see which ideology will come out on top, hopefully for good this time."
 civil_war_event.3.a:0 "We will fight for our freedom!"
 civil_war_event.3.b:0 "I wonder if our volunteer divisions are ready to cross the ocean..."
 civil_war_event.4.t:0 "Stalinist Uprising in the Midwest!"
 civil_war_event.4.d:0 "The Stalinists, using their base in the Midwest to sow dissent against our non-Stalinist policies, have risen up against us, led by Svetlana Stalin, Joseph Stalin's daughter."

 china.1.t:0 "Keep up the Filipino-Taiwanese Union?"
 china.1.d:0 "We have lost Taiwan, and our military seems unable to retake it. Now we must decide whether to keep proclaiming the union between the Taiwanese and Filipino people, or to end it."
 china.1.a:0 "Taiwanese and Filipino United Forever!"
 china.1.b:0 "We must give up our claim"