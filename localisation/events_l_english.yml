 generic.3.t:0 "[FROM.GetNameDefCap] welcomes us to the [FROM.GetFactionName]"
 generic.3.d:0 "[FROM.GetNameDefCap] has decided to accept our request to join the [FROM.GetFactionName]. Henceforth we shall stand or fall together."
 generic.3.a:0 "Together we shall defend democracy."
 generic.3.b:0 "None can stand against us!"
 generic.3.c:0 "The workers' plight could not ask for finer champions!"
 generic.3.e:0 "We shall set our differences aside, for now."
 generic.4.t:0 "[FROM.GetNameDefCap] denies request to join the [FROM.GetFactionName]"
 generic.4.d:0 "[FROM.GetNameDefCap] has decided to reject our request to join the [FROM.GetFactionName]. We will have to make do without their help."
 generic.4.a:0 "They call themselves defenders of liberty?"
 generic.4.b:0 "Then we will crush them, too!"
 generic.4.c:0 "Their revolution is corrupt!"
 generic.4.e:0 "Our differences were too great."
 generic.5.t:0 "[From.GetNameDefCap] invites [Root.GetNameDef] to the [FROM.GetFactionName]"
 generic.5.d.a:0 "With a suspicious eye on recent developments in world politics, [FROM.GetNameDef] extends us their hand of friendship, offering us their protection and urging us to stand with them in defence of the principles of liberty and democracy. As a member of the [alliance_inviter.GetFactionName], our people's freedom may well be safeguarded."
 generic.5.d.b:0 "Recognizing that sometimes even the strong need allies, the [FROM.GetAdjective] have invited us to join the [alliance_inviter.GetFactionName]. If we choose to accept, this may well provide ample opportunity for us to find our place in the sun."
 generic.5.d.c:0 "Our ideological allies in [FROM.GetNameDef] have made note of our valuable contributions to the workers' cause, and this morning we received an invitation us to join the [alliance_inviter.GetFactionName]. Standing together with other socialist republics, we could spread the revolution with renewed strength."
 generic.5.d.e:0 "It appears the [FROM.GetAdjective] consider us to be of strategic interest to them, and that they deem it more profitable that we work together than that we should let ourselves be divided by our ideological differences. This morning, the [alliance_inviter.GetAdjective] Ambassador delivered an invitation for us to become a member state of the [alliance_inviter.GetFactionName]."
 generic.5.a:0 "We will make our stand with them."
 generic.5.b:0 "We only need a few thousand dead..."
 generic.5.c:0 "We will fight alongside our comrades!"
 generic.5.e:0 "It is the profitable choice."
 generic.6.t:0 "[FROM.GetName] accepts invitation to the [ROOT.GetFactionName]"
 generic.6.d:0 "[FROM.GetName] has decided to accept our offer to join the [ROOT.GetFactionName]. Henceforth we shall stand or fall together."
 generic.7.t:0 "[FROM.GetName] rejects offer to join the [ROOT.GetFactionName]"
 generic.7.d:0 "[FROM.GetName] has decided to reject our offer to join the [ROOT.GetFactionName]. We will have to make do without their help."
 generic.7.a:0 "Our help is not wanted."
