 Puppet_Event.1.TITLE: "Puppet in [new_puppet.GetNameDef]"
 Puppet_Event.1.DESC: "With the decision by [ROOT.GetLeader] to establish a local government within [new_puppet.GetNameDef], we must decide as to what state this new regime will take."
 Puppet_Event.1.A: "Integration as a Soviet Socialist Republic"
 Puppet_Event.1.B: "Establish a Military Administration"
 Puppet_Event.1.C: "Prop up a Satellite State"
 Puppet_Event.2.TITLE:0 "[FROM.GetName] Demands Submission"
 Puppet_Event.2.DESC:0 "Wishing to expand their influence over us, [FROM.GetNameDef] has demanded we accept further oversight from them to make sure we follow the true socialist way."
 Puppet_Event.2.A:0 "They Know the Way of True Socialism"
 Puppet_Event.2.B:0 "This is too far, they have breached Socialist Conduct!"
 Puppet_Event.3.TITLE:0 "[FROM.GetName] Suggests a Further Integration of Our Alliance"
 Puppet_Event.3.DESC:0 "In order to strengthen our defensive pact to be more than just that, and to promote cooperation, [FROM.GetNameDef] has suggested forming a relationship between our nations not unlike that between a subject and its overlord, to help us proceed closer to unity."
 Puppet_Event.3.A:0 "Let us proceed with the formalization of unity"
 Puppet_Event.3.B:0 "This is going a little too quickly, let's slow things down."
 Puppet_Event.4.TITLE:0 "[FROM.GetName] Rejects Integration"
 Puppet_Event.4.DESC:0 ""
 Puppet_Event.4.A:0 "A sad day for Communist Unity"
 Puppet_Event.5.TITLE:0 "[FROM.GetName] Accepts Integration"
 Puppet_Event.5.DESC:0 ""
 Puppet_Event.5.A:0 "A Good Day for Communist Unity"
 Puppet_Event.6.TITLE:0 "Union with [FROM.GetNameDef]?"
 Puppet_Event.6.DESC:0 "[FROM.GetName] has requested we join into a formal union with their nation, in order to further the worker's mission."
 Puppet_Event.6.A:0 "For Socialist Unity!"
 Puppet_Event.6.B:0 "Not at this time, thank you"
 Puppet_Event.6.C:0 "This is too far, we will split with the [FROM.GetAdjective]"
 Puppet_Event.7.TITLE:0 "Union with [FROM.GetNameDef] Achieved!"
 Puppet_Event.7.DESC:0 "Now the [ROOT.GetAdjective] and [FROM.GetAdjective] workers can unite in socialist struggle, for our two nations have become one!"
 Puppet_Event.7.A:0 "Workers of the World, Unite!"
 Puppet_Event.8.TITLE:0 "[FROM.GetAdjective] Diplomatic Ties Cut!"
 Puppet_Event.8.DESC:0 "Angered by our suggestion of unity, [FROM.GetNameDef] cut all diplomatic ties with us."
 Puppet_Event.8.A:0 "Then We Shall Unite by Force"
 Puppet_Event.8.B:0 "If that is what they wish"
 Puppet_Event.9.TITLE:0 "[FROM.GetName] Enforces Political Correctness in our Nation"
 Puppet_Event.9.DESC:0 "Not wanting us to stray from true socialism, [FROM.GetAdjective] Investigators have arrived in our nation, helping fund proper socialist groups and demanding the police arrest subversive agents."
 Puppet_Event.9.A:0 "It is good for them to help us maintain doctrinal purity"
 Puppet_Event.9.B:0 "They are being excessively paranoid. Perhaps we should look elsewhere for guidance"
 Puppet_Event.10.TITLE:0 "Administrative Aid from Allies"
 Puppet_Event.10.DESC:0 "Due to our administration in our allies and our subjects, we have gained significant influence and approval, and thus our administration has been aided by our allies, subjects, and patriotic citizens who wish to see our good fortunes continue."
 Puppet_Event.10.A:0 "We will invest this new power into the people, of course"
