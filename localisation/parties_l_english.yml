 New_Marxism_ideology_desc:0 "New Marxism is a strain of socialism created by Mao Zedong, in creating a strain focused more on fighting imperialism than capitalism."
 Hypersocialism_ideology_desc:0 "Hypersocialism is a more radical strain of socialism, claiming that the current Socialist World Order is too conservative and in fact even enforces some elements of capitalism."
 Marxism_Leninism_ideology_desc:0 "Marxism-Leninism is the status quo of communist thought, believing in a strong, centralized government for the dictatorship of the proletariat"
 Reformist_Socialism_ideology_desc:0 "Reformist Socialism is a more progressive form of socialism, more focused on shaping socialism to the needs of individual nations than the guidelines promoted by the major socialist powers."
 Reactionism_ideology_desc:0 "Reactionaries oppose the socialist world order and seek to overthrow it by any means necessary."